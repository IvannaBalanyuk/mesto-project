<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Место - хостинг, на котором можно делиться фотографиями интересных локаций">
  <meta name="keywords" content="путешествия, туризм, фотография">
  <meta name="robots" content="all">
  <meta name="author" content="Иванна Баланюк">
  <link rel="shortcut icon" href="./images/favicon.svg">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<!-- Класс для блокировки прокрутки окна при открытом popup -->
<!-- page_non-scroll -->
<body class="page">
  <header class="header">
    <a class="header__logo-link logo-link logo-link_theme_dark" href="#content" target="_parent"></a>
  </header>

  <main class="content" id="content">
    <!-- Секция profile -->
    <section class="profile" aria-label="Профиль пользователя сайта">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-about">Исследователь океана</p>
        <button class="button-edit profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="button-add profile__button-add" type="button" aria-label="Добавить фотографию"></button>
    </section>

    <!-- Секция cards -->
    <section class="cards" aria-label="Галерея фотографий">
      <div class="no-cards no-cards_hidden">
        <p class="no-cards__text">Нет добавленных мест</p>
      </div>

      <ul class="cards__list">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&COPY; 2023 Mesto Russia</p>
  </footer>

  <!-- Класс для открытия модального окна -->
  <!-- popup_opened -->
  <section class="popup popup_type_edit-profile" aria-label="Модальное окно редактирования профиля">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="button-close popup__button-close"></button>
      <form class="form popup__form form_type_edit-profile" action="#" name="form-edit-profile">
        <fieldset class="input form__input">
          <input class="input__text input__text_type_user-name" type="text" value="#" placeholder="Имя" name="user-name">
          <input class="input__text input__text_type_user-about" type="text" value="#" placeholder="О себе" name="user-about">
        </fieldset>
        <input class="button-save form__button-save" type="submit" aria-label="Сохранить изменения" value="Сохранить">
      </form>
    </div>
  </section>

  <section class="popup popup_type_add-card" aria-label="Модальное окно добавления карточки места">
    <div class="popup__container">
      <h2  class="popup__title">Новое место</h2>
      <button class="button-close popup__button-close"></button>
      <form class="form popup__form form_type_add-card" action="#" name="form-add-card">
        <fieldset class="input form__input">
          <input class="input__text input__text_type_place-name" type="text" placeholder="Название" name="place-name">
          <input class="input__text input__text_type_image-link" type="text" placeholder="Ссылка на картинку" name="image-link">
        </fieldset>
        <input class="button-save form__button-save" type="submit" aria-label="Создать карточку" value="Создать">
      </form>
    </div>
  </section>

  <template id="card-template">
    <li class="card">
      <button class="button-delete card__button-delete" type="button" aria-label="Удалить карточку"></button>
      <img class="card__place-image" src="#" alt="Фотография">
      <h2 class="card__place-name"></h2>
      <button class="button-like card__button-like" type="button" aria-label="Поставить лайк"></button>
    </li>
  </template>


  <script src="./index.js"></script>
</body>
</html>
