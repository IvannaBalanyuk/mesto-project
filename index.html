<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Место - хостинг, на котором можно делиться фотографиями интересных локаций">
  <meta name="keywords" content="путешествия, туризм, фотография">
  <meta name="robots" content="all">
  <meta name="author" content="Иванна Баланюк">
  <link rel="shortcut icon" href="./images/favicon.svg">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo-link" href="#content" target="_parent">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Место">
    </a>
  </header>

  <main class="content" id="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <p class="profile__user-name">Жак-Ив Кусто</p>
        <p class="profile__user-description">Исследователь океана</p>
        <div class="profile__edit-button"></div>
      </div>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img class="card__image" src="./images/_baikal.jpg" alt="Фотография к карточке">
          <span class="card__description">Байкал</span>
          <div class="card__like-heart"></div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/_elbrus.jpg" alt="Фотография к карточке">
          <span class="card__description">Эльбрус</span>
          <div class="card__like-heart"></div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/_karelia.jpg" alt="Фотография к карточке">
          <span class="card__description">Карелия</span>
          <div class="card__like-heart"></div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/_hrebet-nurali.jpg" alt="Фотография к карточке">
          <span class="card__description">Хребет Нурали</span>
          <div class="card__like-heart"></div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/_залив анива.jpg" alt="Фотография к карточке">
          div.
          <span class="card__description">Залив Анива</span>
          <div class="card__like-heart"></div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/_dagestan.jpg" alt="Фотография к карточке">
          <span class="card__description">Дагестан</span>
          <div class="card__like-heart"></div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
