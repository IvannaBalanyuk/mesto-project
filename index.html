<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Место - хостинг, на котором можно делиться фотографиями интересных локаций">
  <meta name="keywords" content="путешествия, туризм, фотография">
  <meta name="robots" content="all">
  <meta name="author" content="Иванна Баланюк">
  <link rel="shortcut icon" href="./images/favicon.svg">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<!-- Класс для блокировки прокрутки окна при открытом popup -->
<!-- page_non-scroll -->
<body class="page">
  <header class="header">
    <a class="header__logo-link logo-link logo-link_theme_dark" href="#content" target="_parent"></a>
  </header>

  <main class="content" id="content">
    <!-- Секция profile -->
    <section class="profile" aria-label="Профиль пользователя сайта">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-about">Исследователь океана</p>
        <button class="button-edit profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="button-add profile__button-add" type="button" aria-label="Добавить фотографию"></button>
    </section>

    <!-- Секция cards -->
    <section class="cards" aria-label="Галерея фотографий">
      <ul class="cards__list">
        <li class="card">
          <img class="card__image" src="./images/baikal.jpg" alt="Фотография">
          <h2 class="card__description">Байкал</h2>
          <button class="card__button-like button-like" type="button" aria-label="Поставить лайк"></button>
        </li>

        <li class="card">
          <img class="card__image" src="./images/el'brus.jpg" alt="Фотография">
          <h2 class="card__description">Эльбрус</h2>
          <button class="card__button-like button-like" type="button" aria-label="Поставить лайк"></button>
        </li>

        <li class="card">
          <img class="card__image" src="./images/karelia.jpg" alt="Фотография">
          <h2 class="card__description">Карелия</h2>
          <button class="card__button-like button-like" type="button" aria-label="Поставить лайк"></button>
        </li>

        <li class="card">
          <img class="card__image" src="./images/hrebet-nurali.jpg" alt="Фотография">
          <h2 class="card__description">Хребет Нурали</h2>
          <button class="card__button-like button-like" type="button" aria-label="Поставить лайк"></button>
        </li>

        <li class="card">
          <img class="card__image" src="./images/aniva.jpg" alt="Фотография">
          div.
          <h2 class="card__description">Залив Анива</h2>
          <button class="card__button-like button-like" type="button" aria-label="Поставить лайк"></button>
        </li>

        <li class="card">
          <img class="card__image" src="./images/dagestan.jpg" alt="Фотография">
          <h2 class="card__description">Дагестан</h2>
          <button class="card__button-like button-like" type="button" aria-label="Поставить лайк"></button>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&COPY; 2023 Mesto Russia</p>
  </footer>

  <!-- Класс для открытия модального окна -->
  <!-- popup_opened -->
  <section class="popup popup_opened" aria-label="Модальное окно редактирования профиля">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="button-close popup__button-close"></button>
      <form class="form popup__form" action="#">
        <fieldset class="form__input-container">
          <input class="form__input-item" type="text" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="form__input-item" type="text" value="Исследователь океана" placeholder="О себе">
        </fieldset>

        <fieldset class="form__handlers">
          <button class="button-save form__button-save" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
