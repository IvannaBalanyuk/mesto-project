<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Место - хостинг, на котором можно делиться фотографиями интересных локаций">
  <meta name="keywords" content="путешествия, туризм, фотография">
  <meta name="robots" content="all">
  <meta name="author" content="Иванна Баланюк">
  <link rel="shortcut icon" href="./accets/images/favicon.svg">
  <link rel="stylesheet" href="./css/pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo-link logo-link logo-link_theme_dark" href="#content" target="_parent"></a>
  </header>

  <main class="content" id="content">
    <!-- Секция profile -->
    <section class="profile" aria-label="Профиль пользователя сайта">
      <img class="profile__avatar" src="./accets/images/avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-about">Исследователь океана</p>
        <button class="button-edit profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="button-add profile__button-add" type="button" aria-label="Добавить фотографию"></button>
    </section>

    <!-- Секция cards -->
    <section class="cards" aria-label="Галерея фотографий">
      <div class="no-cards no-cards_hidden">
        <p class="no-cards__text">Нет добавленных мест</p>
      </div>

      <ul class="cards__list"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&COPY; 2023 Mesto Russia</p>
  </footer>

  <!-- Модальное окно редактирования профиля -->
  <section class="popup popup_type_edit-profile" aria-label="Модальное окно редактирования профиля">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="button-close popup__button-close"></button>

      <form class="form popup__form form_type_edit-profile" action="#" name="editProfile" novalidate>
        <input class="form__input" name="userName" id="user-name-input"
          type="text"
          placeholder="Имя"
          minlength="2" maxlength="40"
          required
        >
        <span class="form__input-error user-name-input-error"></span>

        <input class="form__input" name="userAbout" id="user-about-input"
          type="text"
          placeholder="О себе"
          minlength="2" maxlength="200"
          required
        >
        <span class="form__input-error user-about-input-error"></span>

        <input class="button-save form__button-save" type="submit" aria-label="Сохранить изменения" value="Сохранить">
      </form>
    </div>
  </section>

  <!-- Модальное окно добавления карточки -->
  <section class="popup popup_type_add-card" aria-label="Модальное окно добавления карточки места">
    <div class="popup__container">
      <h2  class="popup__title">Новое место</h2>
      <button class="button-close popup__button-close"></button>

      <form class="form popup__form form_type_add-card" action="#" name="addCard" novalidate>
        <input class="form__input" name="placeName" id="place-name-input"
          type="text"
          placeholder="Название"
          minlength="2" maxlength="30"
          required
        >
        <span class="form__input-error place-name-input-error"></span>

        <input class="form__input" name="imageLink" id="image-link-input"
          type="url"
          placeholder="Ссылка на картинку"
          required
        >
        <span class="form__input-error image-link-input-error"></span>

        <input class="button-save form__button-save" type="submit" aria-label="Создать карточку" value="Создать">
      </form>
    </div>
  </section>

  <!-- Модальное окно просмотра картинки -->
  <section class="popup popup_dark-overlay popup_type_show-image" aria-label="Модальное окно просмотра картинки">
    <figure class="popup__image-container">
      <button class="button-close popup__button-close"></button>
      <img class="popup__image" src="#">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </section>

  <!-- Шаблон разметки карточки -->
  <template id="card-template">
    <li class="card">
      <button class="button-delete card__button-delete" type="button" aria-label="Удалить карточку"></button>
      <img class="card__place-image" src="#">
      <h2 class="card__place-name"></h2>
      <button class="button-like card__button-like" type="button" aria-label="Поставить лайк"></button>
    </li>
  </template>

  <script src="./scripts/variables.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
