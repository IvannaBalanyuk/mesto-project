<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Место - хостинг, на котором можно делиться фотографиями интересных локаций">
  <meta name="keywords" content="путешествия, туризм, фотография">
  <meta name="robots" content="all">
  <meta name="author" content="Иванна Баланюк">
  <link rel="shortcut icon" href="./images/favicon.svg">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo-link logo-link logo-link_theme_dark" href="#content" target="_parent"></a>
  </header>

  <main class="content" id="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-about">Исследователь океана</p>
        <div class="button-edit profile__button-edit"></div>
      </div>
      <div class="button-add profile__button-add"></div>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img class="card__image" src="./images/baikal.jpg" alt="Фотография к карточке">
          <h2 class="card__description">Байкал</h2>
          <div class="card__button-like button-like"></div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/el'brus.jpg" alt="Фотография к карточке">
          <h2 class="card__description">Эльбрус</h2>
          <div class="card__button-like button-like"></div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/karelia.jpg" alt="Фотография к карточке">
          <h2 class="card__description">Карелия</h2>
          <div class="card__button-like button-like"></div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/hrebet-nurali.jpg" alt="Фотография к карточке">
          <h2 class="card__description">Хребет Нурали</h2>
          <div class="card__button-like button-like"></div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/aniva.jpg" alt="Фотография к карточке">
          div.
          <h2 class="card__description">Залив Анива</h2>
          <div class="card__button-like button-like"></div>
        </li>

        <li class="card">
          <img class="card__image" src="./images/dagestan.jpg" alt="Фотография к карточке">
          <h2 class="card__description">Дагестан</h2>
          <div class="card__button-like button-like"></div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&COPY; 2023 Mesto Russia</p>
  </footer>
</body>
</html>
